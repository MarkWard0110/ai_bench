<!DOCTYPE html>
<html lang="en">

<body>
<div id="file-uploader">

</div>
<div id="data-table">
  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th>Duration</th>
        <th>TokensPerSecond</th>

    </thead>
    <tbody>
      <!-- Records will be inserted here -->
    </tbody>
  </table>
