<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Prompt Benchmark Reviewer</title>
<link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
<script defer src="script.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
<div id="file-uploader">
  <input type="file" id="csvFileInput" accept=".csv" multiple>
  <button id="uploadBtn">Load CSV File(s)</button>
</div>
<div id="filter-container">
    <label for="modelFilterInput">Filter by Model:</label>
    <input type="text" id="modelFilterInput" placeholder="Enter model name">
  </div>
  
<div id="data-table">
  <table>
    <thead>
      <tr>
        <th id="model">Model</th>
        <th id="duration">Duration</th>
        <th id="tokensPerSecond">TokensPerSecond</th>
        <th id="prompt">Prompt</th>
        <th id="response">Response</th>        
      </tr>
    </thead>
    <tbody>
      <!-- Records will be inserted here -->
    </tbody>
  </table>
</div>
</body>
</html>
